<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="cards">
            <div class="card-1">
                <div class="pic">
                    <img src="/img/card/pic.png" alt="">
                </div>
                <div class="info">
                    <h2>Lorem Ipsum Dolor Sit Amet Consectetur.</h2>
                    <p>Identifier number</p>
                </div>
                <div class="price">
                    <p class="old-price">999 р</p>
                    <p class="new-price">699 р</p>
                </div>
                <div class="basket">
                    <img src="/img/card/basket.svg" alt="">
                </div>
            </div>
            <div class="card-2">
                <div class="pic">
                    <img src="/img/card/pic.png" alt="">
                </div>
                <div class="info">
                    <h2>Lorem Ipsum Dolor Sit Amet Consectetur.</h2>
                    <p>Identifier number</p>
                </div>
                <div class="price">
                    <p class="old-price">999 р</p>
                    <p class="new-price">699 р</p>
                </div>
                <div class="basket">
                    <img src="/img/card/basket.svg" alt="">
                </div>
                <div class="sale">
                    <img src="/img/card/sale label.svg" alt="">
                </div>
            </div>
        </div>
        <div class="icons">
            <div>
            <p>Feather Icons</p>
            </div>
            <div>
            <img src="/img/star.svg" alt="full star">
            <img src="/img/starempty.svg" alt="empty star">
            <img src="/img/truck.svg" alt="truck">
            <img src="/img/shopping-bag.svg" alt="bag">
            <img src="/img/check.svg" alt="check">
            </div>
        </div>
    </main>
</body>
</html>
